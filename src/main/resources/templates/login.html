<body class="text-center">
  <div th:replace="~{block/header::headerC}"></div>      
  <form class="form-signin" th:action="@{/authenticate}" method="POST">
  <h1 class="h3 mb-3 font-weight-normal">ログインしてください</h1>
  <label for="inputName" class="sr-only">ユーザー名</label>
  <input type="text" id="inputName user" name="userName" class="form-control" placeholder="ユーザー名" style="margin-bottom: 10px;" required autofocus>

  <label for="inputPassword" class="sr-only">パスワード</label>
  <input type="password" id="inputPassword password"  name="password" class="form-control" placeholder="パスワード" style="margin-bottom: 10px;" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> 保存する
    </label>
  </div>
  <button class="btn btn-lg btn-success btn-block" type="submit">ログイン</button>
  <a th:href="@{/RegistrationForm}"class="btn btn-lg btn-success btn-block" type="submit">新規登録</a>
  <p class="mt-5 mb-3 text-muted">&copy; 2020</p>

</form>
