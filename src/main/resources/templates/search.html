<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Bootstrap core CSS -->
<link href="/docs/4.5/dist/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href="jumbotron.css" th:href="@{/css/jumbotron.css}" rel="stylesheet">
<link th:href="@{/css/application.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/index.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/search.css}" rel="stylesheet" type="text/css">
<head>
    <meta charset="utf-8">
    <title>Search</title>
</head>
<body>
  <div th:replace="~{block/head::headA}"></div>
  <div th:replace="~{block/header::headerA}"></div>

  <div th:if="${listSize} == 0" th:text="指定の動画は見つかりませんでした" class="noMovie"></div>
  <div class="images">
    <div th:each= "movie :${list3}" class="image">
      <div>
        <a href="" th:href="@{/video/{id}(id=${movie.get(1)})}" class="movieLink">
          <!-- <video th:src="${movie.get(0)}" height="150px" width="300px" class="movieIndex" muted></video> -->
          <img th:src="${movie.get(7)}" height="150px" width="300px" class="movieIndex">
          <div th:text="${movie.get(4)}" class="movieTitle"></div>
        </a>

        <div class="indexInfo">
          <div>
            <!-- 動画投稿者はmovieのインデックス3に入っている -->
            <a  class="postUserName" href="#" th:href="@{/user/{id}(id=${movie.get(5)})}" style="display: block;">
              <img src="" alt="" th:src="${movie.get(6)}" class="upAvatar" height="50px" width="50px">
              <span id="postUser" th:text="${movie.get(2)}">投稿者</span>
            </a>
          </div>

          <div>
            <label for = "views">再生回数:</label>
            <span id="views" th:text="${movie.get(3)} + '回'">再生回数</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script type="text/javascript" th:src="@{/js/hover.js}"></script>
</body>
</html>
