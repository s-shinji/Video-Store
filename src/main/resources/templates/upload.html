<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link th:href="@{/css/upload.css}" rel="stylesheet">
    <meta charset="UTF-8" />
    <link th:href="@{/css/application.css}" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/preview.js}"></script>
    <title>Upload</title>
</head>

<body>
    <div th:replace="~{block/head::headA}"></div>
    <div th:replace="~{block/header::headerB}"></div>
    <!-- formにenctypeを設定しない場合、画像の中身が送信されないため注意 -->
    <form th:action="@{/upload}" th:object="${imageForm}" method="post" enctype="multipart/form-data" class="form">
        <div id="preview">
        </div>
        <div class="uploadFlex">
            <!-- <div th:if="${#fields.hasErrors('image')}" th:errors="*{image}" style="color:red;"></div> -->
            <div class="uploadError" th:errors="*{image}" style="color:red;"></div>
            <label for="upfile" class="uploadBox">
                <!-- 動画を複数投稿する場合 -->
                <!-- <input type="file" th:field="*{image}" th.value="*{image}" id ="upfile" accept="video/*" capture="camera" multiple/> -->
                <input type="file" th:field="*{image}" th.value="*{image}" id ="upfile" accept="video/*" capture="camera"/>
                <i class="fas fa-video"></i>
            </label>
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color:red;"></div>
            <span>タイトル:</span>
            <input type="text" th:field="*{title}" th.value="*{title}" required>
            <br /> <input class="uploadSubmit"type="submit" value="送信する" />
        </div>
    </form>
    
</body>

</html>
