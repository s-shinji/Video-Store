<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <link th:href="@{/css/sample.css}" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/preview.js}"></script>
    <title>upload.html</title>
</head>

<body>
    <!-- formにenctypeを設定しない場合、画像の中身が送信されないため注意 -->
    <form th:action="@{/upload}" th:object="${imageForm}" method="post" enctype="multipart/form-data" class="form">
        <div id="preview" class="images">
        </div>
        <!-- <div th:if="${#fields.hasErrors('image')}" th:errors="*{image}" style="color:red;"></div> -->
        <div th:errors="*{image}" style="color:red;"></div>
        ファイルを選択： <input type="file" th:field="*{image}" th.value="*{image}" id ="upfile" accept="video/*" capture="camera" multiple/>
        <!-- ファイルを選択： <input type="file" th:field="*{image}" th.value="*{image}" id ="upfile" accept="video/*" capture="camera"/> -->
        <br /> <input type="submit" value="送信する" />
    </form>
    
</body>

</html>
