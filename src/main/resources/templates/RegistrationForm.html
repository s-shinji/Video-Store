<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <link th:href="@{/css/application.css}" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>SignUp</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="/docs/4.5/dist/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        }

        @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="signin.css" th:href="@{/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">
  <div th:replace="~{block/header::headerC}"></div> 

  <form class="form-signin" th:action="@{/Register}" th:object="${memberRegistrationForm}" method="POST">
  <h1 class="h3 mb-3 font-weight-normal">新規登録</h1>
  <div th:if="${#fields.hasErrors('name')}"  th:errors="*{name}"  style="color:red;"></div>
  <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red;"></div>
  <div th:errors="*{passwordConfirmation}" style="color:red;"></div>
  <label for="inputName" class="sr-only">ユーザー名</label>
  <input type="text" id="inputName" th:field="*{name}" class="mb-10 form-control" placeholder="ユーザー名" style="margin-bottom: 10px;" required autofocus>

  <label for="inputEmail" class="sr-only">Email</label>
  <input type="text" id="inputEmail" th:field="*{email}" class="mb-10 form-control" placeholder="Email" style="margin-bottom: 10px;" required autofocus>


  <label for="inputPassword" class="sr-only">パスワード</label>
  <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red;"></div>
  <input type="password" id="inputPassword"  th:field="*{password}" class="mb-10 form-control" style="margin-bottom: 10px;" placeholder="パスワード" required>

  <label for="inputPasswordConfirmation" class="sr-only">パスワード(確認用)</label>
  <input type="password" id="inputPasswordConfirmation"  th:field="*{passwordConfirmation}" class="mb-10 form-control" style="margin-bottom: 10px;" placeholder="パスワード(確認用)" required>

  <div class="checkbox mb-3">
  </div>
  <button class="btn btn-lg btn-success btn-block" type="submit">登録</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2020</p>

  </form>
</body>
</html>
