<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:fragment="headerA">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <form role="form" id="logout" th:action="@{/logout}" method="post" th:if="!${''.equals(loginUser)}">
      <button type="submit" class="navbar-brand">ログアウト</button>
    </form>   
    <form role="form" id="login" th:action="@{/login}" method="post" th:if="${''.equals(loginUser)}">
      <button type="submit" class="navbar-brand">ログイン</button>
    </form>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#" th:href="@{/index}">ホーム <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" th:href="@{/upload}">投稿</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" th:href="@{/user/{id}(id=${loginUser})}">マイページ</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0"  th:action="@{/search}" method="post">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="searchWord">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</header>

<header th:fragment="headerC">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link home" href="#" th:href="@{/index}">ホーム <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
</header>
